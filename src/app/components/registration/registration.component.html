<div id="register-form-container">
    <h1>Register</h1>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" id="registration-form">
        <label for="name" class="input-label">Name</label>
        <input type="text" id="name" formControlName="name" required class="input-fields">
        <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
            <div *ngIf="registrationForm.get('name')?.hasError('required')" class="validation-error">Name is required.</div>
        </div>
    
        <label for="email" class="input-label">Email</label>
        <input type="text" id="email" formControlName="email" required class="input-fields">
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            <div *ngIf="registrationForm.get('email')?.hasError('required')" class="validation-error">Email is required.</div>
        </div>
    
        <label for="password" class="input-label">Password</label>
        <input type="password" id="password" formControlName="password" required class="input-fields">
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            <div *ngIf="registrationForm.get('password')?.hasError('required')" class="validation-error">Password is required.</div>
        </div>
    
        <label for="role" class="input-label">Role</label>
        <select id="role" formControlName="role" required class="input-fields">
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Team Member">Team Member</option>
        </select>
        <div *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
            <div *ngIf="registrationForm.get('role')?.hasError('required')" class="validation-error">Role is required.</div>
        </div>
    
        <label for="profilePicture" class="input-label">Profile Picture</label>
        <input type="text" id="profilePicture" formControlName="profilePicture" required class="input-fields">
        <div *ngIf="registrationForm.get('profilePicture')?.invalid && registrationForm.get('profilePicture')?.touched">
            <div *ngIf="registrationForm.get('profilePicture')?.hasError('required')" class="validation-error">Profile Picture is required.</div>
        </div>
    
        <button type="submit" id="register-btn">Register</button>
    </form>
</div>
